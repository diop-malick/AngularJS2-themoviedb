<!doctype html>
<html data-ng-app='themoviedbApp'>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
</head>

<body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <!-- ===================================================================================================================== -->
    <div class="header" ng-controller="NavController">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">themoviedb</a>
                </div>
                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/config')}"><a href="#/config">Config</a></li>
                        <li ng-class="{ active: isActive('/collection')}"><a ng-href="#/collection">collection</a></li>
                        <li ng-class="{ active: isActive('/people')}"><a ng-href="#/people">people</a></li>
                        <li ng-class="{ active: isActive('/list')}"><a ng-href="#/list">list</a></li>
                        <li ng-class="{ active: isActive('/companies')}"><a ng-href="#/companies">companies</a></li>
                        <li ng-class="{ active: isActive('/genres')}"><a ng-href="#/genres">genres</a></li>
                        <li ng-class="{ active: isActive('/keywords')}"><a ng-href="#/keywords">keywords</a></li>
                        <li ng-class="{ active: isActive('/change')}"><a ng-href="#/change">change</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- ===================================================================================================================== -->
    <div class="container">
        <div class="row">
            <div class="span12">
                <h1>LUB-TMDB-API Examples</h1>
            </div>
        </div>
        <div class="row-fluid" ng-controller="SearchCtrl">
            <div class="span6">
                <div ng-view></div>
            </div>
            <div class="span6">
                <h1>RAW Search Results</h1>
                <p>
                    <pre>{{searchResult}}</pre>
                </p>
            </div>
            <div class="row">
                <div class="span12">
                </div>
            </div>
        </div>
    </div>
    <!-- ===================================================================================================================== -->
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
    ! function(A, n, g, u, l, a, r) {
        A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
                (A[l].q = A[l].q || []).push(arguments)
            }, A[l].l = +new Date, a = n.createElement(g),
            r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
    </script>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/lub-tmdb.js"></script>
    <!--
        
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        -->
    <!-- endbuild -->
</body>

</html>
